<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Créer une critique</title>
</head>
<body>
<div class="reviewCreation">
    {% extends 'base.html' %}
    {% block content %}
        <h2> Créer une critique </h2>
        <form method="post" enctype="multipart/form-data">
            {{ c_ticket_form.as_p }}
            {{ c_review_form.as_p }}
            {% csrf_token %}
            <button type="submit" > Envoyer </button>
        </form>
    {% endblock content %}

</body>
</html>
