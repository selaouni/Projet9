<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    {% block title %}<title>LITReview</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <img src="{% static 'images/logo.jpg' %}" alt="UML diagram" style="width:555px;height:540px;">


</head>
<body>
    <h2> Flux </h2>
    {% for f in flux %}
        <img src="{{ f.image.url }}">
        <p>{{ f.caption }}</p>
    {% endfor %}

    <p>Vous êtes connecté !</p>

  <div class="container-fluid">
    <div class="row">
         <div class="col-sm-10 ">
             {% block content %}
             <button type="submit" > Demander une critique </button>
             <button type="submit" > Créer une critique</button>

             {% endblock %}
         </div>
    </div>
  </div>
</body>



</html>
