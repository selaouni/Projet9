<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Création de ticket</title>
</head>
<body>
  <div class="ticketCreation">
    {% extends 'base.html' %}
    {% block content %}
        <h2> Créer un ticket </h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ c_ticket_form.as_p }}

            <button type="submit" > Envoyer </button>
        </form>
    {% endblock content %}
  </div>
</body>
</html>
